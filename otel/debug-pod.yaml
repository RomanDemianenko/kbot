apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
spec:
  containers:
  - name: debug-container
    image: busybox
    command: ['sh', '-c', 'echo Container is Running; sleep 3600']
    volumeMounts:
    - mountPath: /mnt
      name: loki-volume
  volumes:
  - name: loki-volume
    persistentVolumeClaim:
      claimName: loki-claim0